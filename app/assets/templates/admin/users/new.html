<h3>New User</h3>
<form autocomplete="off" class="form-table" scbt-submit="post | api/users">
	<div class="form-col vertical-form">
		<input type="text" name="user[first_name]" placeholder="First Name"	class="form-control"/>

		<input type="text" name="user[last_name]" placeholder="Last Name" class="form-control"/>

		<input type="email" name="user[email]" placeholder="Email" class="form-control"/>

		<input type="text" name="user[number]" placeholder="Student Number"	class="form-control"/>

		<input type="password" name="user[password]" placeholder="Password" class="form-control" minlength="6"/>

		<input type="password" name="user[password_confirmation]" placeholder="Confirm Password" class="form-control" minlength="6"/>

		<input type="text" name="user[phone]" placeholder="Phone Number(10 digits)" class="form-control" minlength="10" maxlength="10"/>

		<input type="submit" class="btn btn-primary form-control" value="Create User">
	</div>

	<div class="form-col">
		<h4>Role</h4>
		<select class="form-control" name="user[role]">
		    <option>Student</option>
		    <option>Instructor</option>
		    <option ng-if="currentUser.master()">Admin</option>
		    <option ng-if="currentUser.master()">Master</option>
		</select>

		<br>
		<h4>Referral</h4>
		<select ng-model="userReferral" class="form-control" name="user[referral]">
		    <option ng-repeat="referral in referrals">{{referral}}</option>
		</select>
		<input placeholder="Enter Referral" type="text" ng-model="userReferral" name="user[referral]" class="form-control"/>
	</div>

	<div class="form-col">
		<h4>Address</h4>
		<div class="border-form vertical-form">
			<input type="text" name="user[street]" placeholder="Street Name and Number" class="form-control"/>

			<input type="text" name="user[city]" placeholder="City" class="form-control"/>

			<input type="text" name="user[postal_code]" placeholder="Postal Code" class="form-control"/>
		</div>
	</div>
</form>
