<form class="vertical-form" scbt-submit="put | api/events/{{event.id}}">
	<h3>Edit Event</h3>
	<input type="text" name="event[title]" placeholder="Title" class="form-control" value="{{event.title}}"/>

	<input type="text" name="event[location]" placeholder="Location" class="form-control" value="{{event.location}}"/>

	<input type="datetime-local" class="form-control" name="event[datetime]" value="{{event.datetime.datetimeInput()}}"/>
	</div>

	<div class="form-group form-control">
		<strong>Display</strong>
		<label class="radio-inline">
			<input value="true" ng-checked="event.display" type="radio" name="event[display]">Yes
		</label>
		<label class="radio-inline">
			<input value="false" ng-checked="!event.display" type="radio" name="event[display]">No
		</label>
	</div>

	<text-angular class="wide" ng-model="htmlContent" name="event[content]"></text-angular>

	<textarea class="wide" rows="5" ng-model="htmlContent"></textarea>

	<input type="submit" class="btn btn-primary form-control" value="Edit Event">
</form>
